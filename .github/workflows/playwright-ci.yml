name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2:00 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [24.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run Smoke Tests
        run: npx playwright test tests/smoke
        continue-on-error: true
      
      - name: Run Regression Tests
        run: npx playwright test tests/regression
        continue-on-error: true
      
      - name: Run AI-Generated Tests
        run: npx playwright test tests/ai_generated
        continue-on-error: true
      
      - name: Run All Tests
        run: npx playwright test
        continue-on-error: true
      
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-node-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 30
      
      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Test Results (Node ${{ matrix.node-version }})
          path: 'test-results/results.xml'
          reporter: 'java-junit'
          fail-on-error: false
